<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>UFO博客</title>
</head>
<body>
<div th:replace="~{common/navbar :: nav}"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3>发现</h3>
            <hr/>
            <div class="media" th:each="question : ${questions}">
                <img class="media-object mr-3"
                     th:src="${question.user.avatarUrl}"
                     src="https://avatars1.githubusercontent.com/u/49746114?v=4" alt="default">
                <div class="media-body">
                    <h5 class="mt-0" th:text="${question.title}">java基础</h5>
                    <span th:text="${question.description}">点击进入，观看我的视频。</span><br/>
                    <span class="text-desc">
                        <span>
                            <span>2 个回复 </span>
                            <span>31 次浏览</span>
                            <span th:text="${#dates.format(question.gmtCreate,'dd MMMM yyyy')}">1 小时前</span>
                        </span>
                    <hr/>
                </div>
            </div>
            <!--<div class="media">-->
                <!--<img class="media-object mr-3" src="https://avatars1.githubusercontent.com/u/49746114?v=4" alt="default">-->
                <!--<div class="media-body">-->
                    <!--<h5 class="mt-0">java基础</h5>-->
                    <!--点击进入，观看我的视频。<br/>-->
                    <!--<span class="text-desc">2 个回复 31次浏览 1小时前</span>-->
                    <!--<hr/>-->
                <!--</div>-->
            <!--</div>-->
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
            <hr/>
        </div>
    </div>
</div>


<nav aria-label="Page navigation example">
    <p>当前 <span th:text="${pageInfo.pageNum}"></span> 页,总 <span th:text="${pageInfo.pages}"></span> 页,共 <span th:text="${pageInfo.total}"></span> 条记录</p>
    <a th:href="@{/}">首页</a>
    <a th:href="@{/(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
    <a th:href="@{/(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
    <a th:href="@{/(pageNum=${pageInfo.pages})}">尾页</a>

    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>

    <!--javascript-->
    <script type="text/javascript" src="js/jquery.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
